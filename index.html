<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 2</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
    <div class="row">
        <div class="box baseBox crossedBox">ADVERTISEMENT</div>
        <div class="longBox">
            <div class="row box baseBox logoBox">IMDb LOGO</div>
            <div class="row shortBox">
                <div class="box baseBox shortBox smallBox darkGrayBox">Box Office Mojo</div>
                <div class="box baseBox shortBox smallBox darkGrayBox">IMDb Pro</div>
                <div class="box baseBox shortBox smallBox darkGrayBox">IMDb Resume</div>
            </div>
        </div>
        <div class="box baseBox">ADVERTISEMENT</div>
    </div>
    <div class="navigation">
        <nav class="row">
            <a href="#" class="box navigationElement greyBackground">MOVIES</a>
            <a href="#" class="box navigationElement greyBackground">TV</a>
            <a href="#" class="box navigationElement greyBackground">NEWS</a>
            <a href="#" class="box navigationElement greyBackground">VIDEOS</a>
            <a href="#" class="box navigationElement greyBackground">TRIVIA</a>
        </nav>
    </div>
    <div class="search">
        <form class="row" action="#">
            <label>Search</label>
            <input type="text" name="searchText">
            <input type="button" value="GO">
            <label class="advancedSearch">Advanced search</label>
        </form>
    </div>
</header>

<main>
    <div class="row box spotlight">Video Spotlight</div>
    <div class="main">
        <div class="row">
            <div class="box baseBox">MOVIES</div>
            <div class="box baseBox">TV</div>
            <div class="box baseBox">DVD/Blu-ray</div>
            <div class="box baseBox">NEWS</div>
        </div>
        <div class="row">
            <div class="column">
                <div class="box baseBox darkGrayBox">Tops at<br/>the Box Office</div>
                <div class="box baseBox darkGrayBox">Opening<br/>This Week</div>
            </div>
            <div class="box baseBox longBox highBox darkGrayBox">News</div>
            <div class="column">
                <div class="box baseBox">Photo<br/>Gallery</div>
                <div class="box baseBox darkGrayBox">Birthdays</div>
            </div>
        </div>
        <div class="row">
            <div class="box baseBox darkGrayBox">New on<br/>DVD/Blu-Ray</div>
            <div class="box baseBox longBox">ADVERTISEMENT</div>
            <div class="box baseBox darkGrayBox">Trivia</div>
        </div>
    </div>
</main>

</body>
</html>
